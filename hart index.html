<html>
     

    <head>
        <div class="boxed">
           
          
        <marquee behavior="scroll" direction="left">Registration Form</marquee>
        <link rel="stylesheet" href="style.css">
    </div>
    </head>
    <body>
        <form>
            <table border="1" style="font-size: 30;">
                <tr>
                    <td>
                       Students Name
                    </td>
                    <td>
                        <input type="Student Name">
                    </td>
                </tr>
                <tr>
                    <td>
                       Father's Name
                    </td>
                    <td>
                        <input type="Father's Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Mother's Name
                    </td>
                    <td>
                        <input type="Mother's Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Date of Birth
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Email ID
                </td>
                <td>
                    <input type="Email ID">
                </td>
            </tr>
            <tr>
                <td>
                    Mobile Number
                <td>
                    <input type="Mobile Number">
                </td>
                </td>
            </tr>
            <tr>
                <td>
                    Address
                </td>
                <td>
                    <textarea rows="6" col="19"></textarea >
                </td>
            </tr>
            <tr>
                <td>
                    State
                </td>
                <td>
                    <input type="State">
                </td>
            </tr>
            <tr>
                <td>
                    City
                </td>
                <td>
                    <input type="City">
                </td>
            </tr>
            <tr>
                <td>
               </td>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>
            </table>
        </form>
    </body>
